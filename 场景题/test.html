<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: relative;
        }
        
        .l {
            position: absolute;
            width: 200px;
            height: 100000px;
            top: 0;
            left: 0;
            right: 0;
        }
        
        .r {
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: red;
            top: 0;
            left: 0;
            right: 0;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="l"></div>
        <div class="r"></div>
    </div>
</body>

</html>
